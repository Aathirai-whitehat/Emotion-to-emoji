 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-danger heading">Emotion To Emoji App
        <br>
        <span>&#128522;</span>
        
        <span>&#128512;</span>
      
        <span>&#128532;</span>
        
        <span>&#128546;</span>
        
        <span>&#128545;</span>
        
        <span>&#128548;</span>
      </h2>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you happy?</b>
        <br>
        <b style="color: black">Are you sad ?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="capture()" class="btn btn-success">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12" >
        <label>Prediction 1</label>
        <p class="emotion_name" id="emotion1_name"></p>
        <p class="emoji" id="emoji1"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="emotion2_name"></p>
        <p class="emoji" id="emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="snap"></div>
        <button class="btn btn-danger" onclick="check()">Predict emotion</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
